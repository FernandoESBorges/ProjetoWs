<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Produtos</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 m-0">Produtos</h1>
    <a class="btn btn-primary" th:href="@{/Produtos-site/novo}">+ Novo Produto</a>
  </div>

  <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>descrição</th>
            <th>Preço</th>
            <th style="width: 160px">Ações</th>
          </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${Produtos}">
          <td th:text="${c.id}">1</td>
          <td th:text="${c.descricao}">X-tudo</td>  
          <td th:text="${c.cpf}">Bom demais</td>
          <td th:text="${c.preco}">R$ 00.00</td>
          <td>
            <a class="btn btn-sm btn-outline-primary me-1"
               th:href="@{|/Produtos-site/${c.id}/editar|}">Editar</a>
            
            </form>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(Produtos)}">
          <td colspan="6" class="text-center text-muted py-4">Nenhum Produto cadastrado.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
