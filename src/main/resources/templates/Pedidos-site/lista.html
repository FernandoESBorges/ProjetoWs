<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pedidos</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 m-0">Pedidos</h1>
    <a class="btn btn-primary" th:href="@{/Pedidos-site/novo}">+ Novo Pedido</a>
  </div>

  <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nome do Cliente</th>
            <th>Valor dos Produtos</th>
            <th>Valor dos Descontos</th>
            <th>Valor do Frete</th> 
            <th>Valor Total</th> 
            <th style="width: 160px">Ações</th>
          </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${Pedidos}">
          <td th:text="${c.id}">1</td>
          <td th:text="${c.nome}">Fulano</td>
          <td th:text="${c.valorProduto}">R$ 00.00</td>  
          <td th:text="${c.valorDesconto}">R$ 00.00</td>
          <td th:text="${c.valorFrete}">R$ 00.00</td>
          <td th:text="${c.valorTotal}">R$ 00.00</td>
          <td>
            <a class="btn btn-sm btn-outline-primary me-1"
               th:href="@{|/Pedidos-site/${c.id}/editar|}">Editar</a>
               <a class="btn btn-sm btn-outline-danger"
               th:href="@{|/Pedidos-site/${c.id}/cancelar|}">Cancelar</a>
            
            </form>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(Pedidos)}">
          <td colspan="6" class="text-center text-muted py-4">Nenhum Pedido cadastrado.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
